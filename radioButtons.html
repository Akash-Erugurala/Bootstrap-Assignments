<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Radio Buttons</title>

    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col 6">
                <div class="mb-5"></div>
                <form action="">
                    <h3>Placement type of Radio Buttons - Default </h3>
                    <label for="gender">Please select your gender: </label>
                    <div class="form-check">
                        <label for="male" class="form-check-label">Male</label>
                        <input type="radio" name="gender" id="male" class="form-check-input">
                    </div>
                    <div class="form-check">
                        <label for="female" class="form-check-label">Female</label>
                        <input type="radio" name="gender" id="female" class="form-check-input">
                    </div>
                    <div class="form-check">
                        <label for="other" class="form-check-label">Other</label>
                        <input type="radio" name="gender" id="other" class="form-check-input">
                    </div>
                </form>

                <div class="mb-5">

                </div>
            

                <form action="">
                    <h3>Placement type of Radio Buttons - Inline </h3>
                    <label for="gender">Please select your gender:  </label>
                    <div class="form-check-inline">  
                        <input type="radio" name="gender" id="male" class="form-check-input">
                        <label for="male" class="form-check-label">Male</label>
                    </div>
                    <div class="form-check-inline">
                        <input type="radio" name="gender" id="female" class="form-check-input">
                        <label for="female" class="form-check-label">Female</label>
                    </div>
                    <div class="form-check-inline">
                        <input type="radio" name="gender" id="other" class="form-check-input">
                        <label for="other" class="form-check-label">Other</label>
                        
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
