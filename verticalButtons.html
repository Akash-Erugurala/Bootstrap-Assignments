<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Vertical Buttons</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row m-5">
        <div class="col offset-5">
          <div class="btn-group-vertical">
            <a href="#" class="btn btn-outline-secondary">Home</a>
            <a href="#" class="btn btn-outline-secondary">About</a>
            <div class="btn-group dropend">
              <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="drop-endMenuButton" data-bs-toggle="dropdown">
                Shoes
              </button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Neutral Running</a></li>
                <li><a class="dropdown-item" href="#">Stability Running</a></li>
                <li><a class="dropdown-item" href="#">Trail Running</a></li>
                <li><a class="dropdown-item" href="#">Race</a></li>
                <li><a class="dropdown-item" href="#">Track</a></li>
              </ul>
            </div>
            <div class="btn-group">
              <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown">
                Accessories
              </button>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <li><a class="dropdown-item" href="#">Socks</a></li>
                <li><a class="dropdown-item" href="#">Insoles</a></li>
                <li><a class="dropdown-item" href="#">Sunglasses</a></li>
              </ul>
            </div>
        </div>
        </div>
      </div>
    </div>

   

    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
