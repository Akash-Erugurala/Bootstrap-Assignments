<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap Buttons</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <style>
      .dropdown-menu li
    {
    position: relative;
    }
    .dropdown-menu .dropdown-submenu 
    {
    display: none;
    position: absolute;
    left: 100%;
    top: 1px;
    }
    .dropdown-menu 
    {
    right: 100%;
    left: auto;
    }
    .dropdown-menu > li:hover > .dropdown-submenu
    {
    display: block;
    }
  </style>
  </head>
  <body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-8 offset-4">
              <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
                <button type="button" class="btn btn-outline-secondary">Home</button>
                <button type="button" class="btn btn-outline-secondary">About</button>
                <div class="btn-group" role="group">
                  <button type="button"class="btn btn-outline-secondary dropdown-toggle"data-bs-toggle="dropdown" aria-expanded="false">
                     Products
                  </button>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Tracks</a></li>
                    <li><a class="dropdown-item" href="#">Jackets</a></li>
                    <li><button type="button" class="btn group dropend" data-bs-toggle="dropend" aria-expanded="false">
                        <a class="dropdown-item" href="#">Shoes <i class="bi bi-arrow-right-circle-fill"></i></a>
                        </button>
                      <ul class="dropdown-menu dropdown-submenu">
                        <li><a class="dropdown-item" href="#">Neutral Running</a></li>
                        <li><a class="dropdown-item" href="#">Stability Running</a></li>
                        <li><a class="dropdown-item" href="#">Trail Running</a></li>
                        <li><a class="dropdown-item" href="#">Race</a></li>
                        <li><a class="dropdown-item" href="#">Track</a></li>
                      </ul>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
        </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
